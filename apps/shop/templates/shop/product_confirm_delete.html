{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}

{% block header %}
  <h1>Delete Product: {{ product.name }}</h1>
{% endblock %}

{% block content %}
  <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'shop:product_detail' product.id product.slug %}">Cancel</a>
  </form>
{% endblock %}
